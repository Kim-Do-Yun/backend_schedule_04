plugins {
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-web' // REST API 개발 필수
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA 설정
    implementation 'org.postgresql:postgresql' // PostgreSQL 드라이버 추가

    // 개발 편의 기능 (옵션)
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Lombok (Getter, Setter 자동 생성) - 선택 사항
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // 테스트 관련 (필수는 아님)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}